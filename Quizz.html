<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
   
    <link rel="stylesheet" href="Quizz.css">
    <title>Sabota Quizz</title>
</head>
<body>

    <!-- DIV Container - Para englobar as outras divs, tamanho total da página -->
    <div id="container">

        <!-- DIV Topo - Para o título e imagens -->
        <div id="topoTitulo">
            <img src="header.png">

        </div>


        <!-- DIV Perguntas - Para os cards de perguntas -->
        <div id="meioPerguntas">
            <div class="pergunta1">
                <p class="perguntasTitulo">Pergunta 1</p>
                <label class="perguntas">Qual o verdadeiro nome do Sabotage?</label>

            </div>

            <div class="pergunta2">
                <p class="perguntasTitulo">Pergunta 2</p>
                
                <label class="perguntas">Qual foi o primeiro álbum lançado em sua carreira?</label>

            </div>

            <div class="pergunta3">
                <p class="perguntasTitulo">Pergunta 3</p>
                <label class="perguntas">Contando toda sua discografia, quantos álbuns o rapper lançou?</label>

            </div>
        </div>

        <!-- DIV Selects - Para os menus de select com as respostas -->
        <div id="meioSelects">

            <select id="resposta1" class="select1">
                <option value="2" disabled selected>Resposta</option>
                <option value="0">Pedro Paulo Soares Pereira</option>
                <option value="1">Mauro Matheus dos Santos</option>
                <option value="0">Matheus Brasileiro Aguiar</option>
            </select>

            <select id="resposta2" class="select2">
                <option value="2" disabled selected>Resposta</option>
                <option value="1">Rap é compromisso</option>
                <option value="0">O invasor</option>
                <option value="0">Raio X do Brasil</option>
            </select>

            <select id="resposta3" class="select3">
                <option value="2" disabled selected>Resposta</option>
                <option value="0">3</option>
                <option value="0">7</option>
                <option value="1">5</option>
            </select>

            

        </div>


        <!-- DIV Resultado - Para a pontuação, resultado e botão de gerar pontos -->
        <div id="baixoResultado">

            <div class="botao">
                <button onclick="CalcularPontos()">Enviar respostas</button> 
            </div>

            <div class="resultado">
                <label class="pontuaçao">Sua pontuação: </label> 
                <input id="Resultado" >
            </div>

        </div>

    </div>

     <script src="Quizz.js"></script>

</body>
</html>
